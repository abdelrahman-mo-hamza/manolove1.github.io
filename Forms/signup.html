<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mano Oo</title>
        <meta name="description" content="This is our description">
        <style></style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <form action="done.html" class="signup">
                <header class="login-head"><h1>ManoOo</h1></header>
                <div>
                    <input type="email, number" required
                    placeholder="Email Or No." name="email">
                </div>
                <br>
                <div>
                    <input type="text" required
                    placeholder="UserName" name="User">
                </div>
                <br>
                <div>
                    <label class="age">Your Age:</label>
                    <input type="number" name="number" min="10"
                    max="100" step="1" value="20" required>
                </div>
                <br>
                <div>
                    <input type="password" required
                    placeholder="Password" name="password">
                </div>
                <br>
                <div>
                    <input type="password" required
                    placeholder="Re-Password" name="password">
                </div>
                <br>
                <input type="submit" value="SginUp">
            </form>          
        </main>
    </body>
</html>
